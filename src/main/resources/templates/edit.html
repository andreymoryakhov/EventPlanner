<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${note}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="date">Date</label>
    <input type="date" th:field="*{date}" id="date" placeholder="date">
    <br/>
    <label for="time">Time</label>
    <input type="text" th:field="*{time}" id="time" placeholder="time">
    <br/>
    <label for="note_">Note</label>
    <input type="text" th:field="*{note_}" id="note_" placeholder="note_">
    <br/>
    <input type="submit" value="Update Note">
</form>
</body>
</html>
