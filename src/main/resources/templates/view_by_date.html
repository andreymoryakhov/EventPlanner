<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Notes By Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        td, th {
            text-align: center;
            width: 30%;
        }

        .size {
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <a href ="/view_by_date"><h3>Find by date</h3></a>
        <a href ="/view_by_date_and_time"><h3>Find by date and time</h3></a>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <form th:action="@{/view_by_date}">
                <div class="size">
                    <label>
                        <input type="date" name="date" required/>
                    </label>
                    <input type="submit" value="filter"/>
                </div>
            </form>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6-offset-2" th:switch="${notes}">
            <h2 th:case = "null">Table is Empty</h2>
            <div th:case="*">
<!--        <p th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm:ss')}"></p>-->
                <table>
                    <thead>
                    <tr>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th>NOTE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note : ${notes}">
                        <td th:text="${note.date}"></td>
                        <td th:text="${note.time}"></td>
                        <td th:text="${note.note_}"></td>
                        <td><a th:href="@{edit/{id}(id=${note.id})}">edit</a></td>
                        <td><a th:href="@{delete/{id}(id=${note.id})}">delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
