<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h3 {
            text-align: center;
        }

        .positionAnotherElement {
            border: 1px solid cornflowerblue;
            background-color: white;
            height: 250px;
            width: 24%;
            display: inline-block;
            transition: transform .3s;
        }

        .positionFirstElement {
            border: 1px solid cornflowerblue;
            background-color: white;
            height: 250px;
            width: 24%;
            display: inline-block;
            margin-left: 1.5%;
            transition: transform .3s;
        }

        .box {
            align: center;
            /*background-color: crimson;*/
            margin-left: 5%;
            margin-right: 5%;
        }

        .positionFirstElement:hover {
            transform: scale(1.1);
        }
        .positionAnotherElement:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        /*td {*/
        /*    height: 60%;*/
        /*}*/
    </style>
</head>
<body>
<header>
    <nav class="navbar-light bg-light">
        <h3>Event Planer</h3>
    </nav>
</header>
<div class="container">
    <!--    <h3 class="h3">-->
    <!--        <p th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm:ss')}"></p>-->
    <!--    </h3>-->
    <div class="box">
        <a href="/create">
            <div class="positionFirstElement"><h1>CREATE</h1></div>
        </a>
        <a href="/delete">
            <div class="positionAnotherElement"><h1>DELETE</h1></div>
        </a>
        <a href="/edit">
            <div class="positionAnotherElement"><h1>EDIT</h1></div>
        </a>
        <a href="/view_note">
            <div class="positionAnotherElement"><h1>VIEW</h1></div>
        </a>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
